

<!DOCTYPE html>
<html>
  <head>
    <title>Og Star Tracker</title>
    <link rel="stylesheet" type="text/css" href="webstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="theTop">
        <h1>Og Star tracker</h1>
    </div>
    <div class="speed">
        <h3>Select tracking speed</h3>

        <select id="tracking-speed">
            <option value="sideral">Sideral</option>
            <option value="custom">Custom</option>
        </select><br><br>
        <div id="input-container" style="display: none;">
          <label for="option-input">Enter a value:</label><br><br>
          <input type="number" id="option-input"  min="0" max="2">
          <button id="save-button">Save</button>
        </div>
        <label for="num-exposures">Number of exposures</label> <br><br>
        <input type="number" id="num-exposures" name="num-exposures" min="1"> <br><br>
        <label for="exposure-length">Exposure lenght (S)</label> <br><br>
        <input type="number" id="exposure-length" name="exposure-length" min="1" max="600"> <br><br>
        <button id="Run">Run</button>
        <p>CameraState <br><br> <span id="motor-state">Not taking exposures</span></p>
      <label for="slewing-speed">Slewing sped</label><br><br>
      <input type="number" id="slewing-speed" name="slewing-speed" min="1" max="10"><br><br>
      <button id="move-left">&#x2190;</button>
      <button id="move-right">&#x2192;</button><br><br>
      <select id="Select_hemisphere">
        <option value="North">Northern Hemisphere</option>
        <option value="South">Southern Hemisphere</option>
      </select>
    </div>
    <script src = "select.js"></script>
    <script src="script.js"></script>
  </body>
</html>
